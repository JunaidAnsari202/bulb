<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <img id="bulb" src="https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg" alt="" class="bulb">
   
   <button id="btn" class="bttn">Switch on</button>
    

   <script>
    let button=document.getElementById('btn')
    let bulb=document.getElementById('bulb')
    button.addEventListener('click',bulbs)
    function bulbs(e){
        if(button.textContent.includes('on')){
            bulb.src=""
            button.textContent="Turn off"

        }
        else{
            bulb.src="https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg" 
            button.textContent="Turn on"
        }
    }
   </script>
</body>
</html>
