<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"crossorigin="anonymous">
</head>
<body>
   <img id="bulb" src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg" alt="" class="bulb">
   
   <button id="btn" class="b">Switch on</button>
    

   <script>
    let button=document.getElementById('btn')
    let bulb=document.getElementById('bulb')
    button.addEventListener('click',bulbs)
    function bulbs(e){
        if(button.textContent.includes('on')){
            bulb.src="https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg"
            button.textContent="Turn off"

        }
        else{
            bulb.src=" https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg" 
            button.textContent="Turn on"
        }
    }
   </script>
</body>
</html>
